<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>List</title>
</head>
<body>
    <sectipn class="section__menu">
        <div class="menu__top-box">
            <h1 class="menu__top-title">Menu</h1>
            <img class="menu__top-btn"></img>  <!-- menu open and close -->
        </div>
        <div class="menu__search-box">
            <img src="" alt="" class="menu__search-icon">
            <input type="text" placeholder="Search..." class="menu__search-input">
        </div>
        <div class="menu__tasks-box">
            <h4 class="menu__tasks-title">Task</h4>
            <!-- TASK CODE -->
        </div>
        <div class="menu__lists-box">
            <h4 class="menu__lists-title">Lists</h4>
            <div class="menu__lists">
            </div>
            <p class="menu__lists-add">+ Add new list</p>
            <div class="block-add-list">
                <div class="box-input-name">
                    <div class="color-indicator" style="background-color: rgb(255, 107, 107);"></div>
                    <input type="text" name="" id="" class="input-name" placeholder="Enter Name">
                </div>
                <div class="box-colors">
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                    <div class="box-color"></div>
                </div>
                <button class="submit-list">Add List</button>
            </div>
            <!-- LIST CODE -->
        </div>
        <div class="menu__tags-box">
            <h4 class="menu__tags-title">Tags</h4>
            <!-- TAGS CODE -->
        </div>
    </sectipn>
    <section class="section__workspace">
        
    </section>

    <script type="module" defer src="./script/ListTask.js"></script>
    <script type="module" defer src="./script/Content.js"></script>
    <script type="module" defer src="./script/List.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
